    <!-Filling->
    <section class="filling">
        <h1>Contact Us</h1>
        <div class="contact-us-box">
            <form>
                <input type="text" class="input-field" placeholder="Name">
                <input type="email" class="input-field" placeholder="E-Mail">
                <input type="number" class="input-field" placeholder="Phone Number">
                <input type="text" class="input-field" placeholder="Subject">
                <textarea type="text" class="input-field message-field" placeholder="Message"></textarea>
                <section class="selector">
                    <h2><label for="OS">Your OS :</label></h2>
                    <select name="OS">
                        <option value="invalid">--- Choose your OS ---</option>
                        <option value="android">Android</option>
                        <option value="ios">IOS</option>
                        <option value="windows">Windows</option>
                        <option value="mac">MacOS</option>
                        <option value="linux">Linux</option>
                    </select>
                </section>
                <section class="selector">
                    <h2>Input Screenshot if you want</h2>
                    <input type="file" class="file-field">
                </section>
                <section class="selector">
                    <input type="checkbox" id="terms-and-condition" class="">
                    <label for="terms-and-condition">I agree to the <span class="t-and-c"><u>Terms</u></span> and <span class="t-and-c"><u>Conditions</u></span>.</label>
                </section>
                <button type="button" class="btn">Submit</button>
            </form>
        </div>
    </section>
